$(document).ready(function(){
	createTopMenu();
	setTimeout("$('#feedsIcon').show();", 2500);

function createTopMenu() {
	var d=300;
	$('#topMenuNavigation a').each(function(){
		$(this).stop().animate({
			'marginTop':'-80px'
		},d+=150);
	});

	$('#topMenuNavigation > li').hover(
	function () {
		$('a',$(this)).stop().animate({
			'marginTop':'-2px'
		},200);
	},
	function () {
		$('a',$(this)).stop().animate({
			'marginTop':'-80px'
		},200);
	}
	);
}

</script>
