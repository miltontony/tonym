<script type="text/javascript"> 
$(document).ready(function(){
	createTopMenu();
	createLeftMenu();
	$('a.feed').gFeed( { target: '#feeds', tabs: true, max: 4 } );
	
	setTimeout("$('#feedsIcon').show();", 2500);
});

function createTopMenu() {
	var d=300;
	$('#topMenuNavigation a').each(function(){
		$(this).stop().animate({
			'marginTop':'-80px'
		},d+=150);
	});

	$('#topMenuNavigation > li').hover(
	function () {
		$('a',$(this)).stop().animate({
			'marginTop':'-2px'
		},200);
	},
	function () {
		$('a',$(this)).stop().animate({
			'marginTop':'-80px'
		},200);
	}
	);
}

function createLeftMenu(){
	$('#feeds_container').stop().animate({'marginLeft':'-300px'},1000);
	$('#feeds_container, ').hover(
		function () {
			$(this).stop().animate({'marginLeft':'0px'},200);
			$('#feedsIcon').stop().animate({'marginLeft':'300px'},200);
		},
		function () {
			$(this).stop().animate({'marginLeft':'-300px'},200);
			$('#feedsIcon').stop().animate({'marginLeft':'0px'},200);
		}
	);
}
